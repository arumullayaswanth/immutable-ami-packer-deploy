---
- hosts: all
  become: true
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Enable and start Nginx
      service:
        name: nginx
        state: started
        enabled: true

    - name: Add index.html
      copy:
        dest: /var/www/html/index.html
        content: "<h1>Hello from Ansible-built AMI</h1>"
